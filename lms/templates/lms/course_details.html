<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Course Details</title>
</head>
<body>
    <div class="container">
        <h1>Course Details</h1>

        <!-- Course Information -->
        <p><strong>Course Name:</strong> {{course.name}} </p>
        <p><strong>Description:</strong> {{course.description}} </p>

        <!-- Instructor Information -->
        <h2>Instructor</h2>
        <p><strong>Name:</strong> {{course.instructor.name}} </p>
        <p><strong>Bio:</strong> {{course.instructor.bio}} </p>

        <!-- Students Section -->
        <h2>Students Enrolled</h2>
        <ul>
            <!-- Loop through the students enrolled in the course -->
             {% for student in course.students.all %}
            <li>{{student}} </li>
            
             {% endfor %}
        </ul>

        <a href="{% url 'courses-list' %}" class="btn btn-primary">Back to Course List</a>
    </div>
</body>
</html>
