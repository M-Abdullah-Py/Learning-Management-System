<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Instructor List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Instructor List</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Courses Name</th>
                    <th scope="col">Courses Instructor</th>
                    <th scope="col">Courses students</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td> <a href="{% url 'course-details' course.id %}">{{ course.name }}</a></td>
                        <td>{{ course.instructor }}</td>
                        <td>{{ course.students.all.first.name }}</td>
                        <td><a href="{% url 'course-update' course.id %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'course-delete' course.id %}" class="btn btn-danger">Delete</a>
                        </td>
                        

                    </tr>
                {% endfor %}
    
            </tbody>
            
                
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-vo1X4QwMjD72R7L5v5MnOWI8r3F1I6P9UjTy0Qd5fL4CqgoA4HpPcYxTEZb0kgSt"
        crossorigin="anonymous"></script>
</body>

</html>
